<!DOCTYPE html>
<html lang="de">

<head>
    <title>Lieferando</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\style\index.css">
    <link rel="stylesheet" href=".\style\kevins_standard.css">
    <link rel="stylesheet" href=".\node_modules\bootstrap\dist\css\bootstrap.min.css">
    <script src=".\tmp_db.js"></script>
    <script src=".\script\main.js"></script>
    <script src=".\script\template.js"></script>
</head>

<body onload="onload_restaurant_page(dishes)">
    <div class="topnav">
        <img height="60%" src=".\img\logo.jpg" alt="">
        <p>menü-placeholder</p>
    </div>

    <div class="content_box">

        <div class="restaurant_box">
            <div>
                <img class="restaurant_box_img border-bottom " src=".\img\bg_pizza.jpg" alt="">
                <div class="d-flex justify-content-between ">
                    <div class="p-3">
                        <div id="restaurant_name" class="headline_medium bold"></div>
                        <div class="d-flex flex-row  ">
                            <div class="position-relative ml-2 mb-2 "  style="height: 16px; width: 76px;">
                                <img class="rating_front" src=".\img\5star_240x48.png"   alt="">
                                <div id="rating_bg" class="rating_bg"></div>
                                <div   class="rating_bg2"></div>
                            </div>
                            <div id="rating_number" class="ftc_orange fs_small pl-2 ">
                                                           
                            </div>
                        </div>
                        
                    </div>
                    <div class="d-flex justify-content-center p-3"> 
                        <div class="border " style="height: 32px; width: 32px;">
                            <img  src=".\img\warning.png" style="height: 100%; width: 100%;"  alt="">
                        </div>
                        <div class="border   d-flex justify-content-center align-items-center" onclick="heart_status_change()" style="height: 32px; width: 32px;">
                            <img id="heart_img" data-status="grey" src=".\img\heart_grey.png"    style="height: 65%; width: 65%;" alt="">
                        </div>
                    </div>

                </div>
            </div>

            <div class="category_bar p-3">
                <p>searchbar-Placeholder</p>
            </div>

            <div class="dishes p-4" id="dishes" >        
            </div>
        </div>

        <div class="basket_box shadow ">
            <div class="sticky-top ">
                <div class="p-3 border text-center cb_65" style="height:60px;"> <b>Warenkorb</b>
                </div>
                <div  class="d-flex flex-column justify-content-center align-items-center pt-5 ">
                    <div id="basket_placeholder" class="d-flex flex-column justify-content-center align-items-center">
                        <img src=".\img\basket.png" style="height: 55px; width: 55px;" alt="">
                        <div class="text-center pb-5 cb_55"  >
                        Wähle leckere Gerichte aus der Karte und bestelle Dein Menü.
                        </div>
                    </div>
                    <div id="basket_content">

                    </div>
                    <div id="basket_price" class="pt-3 pb-3 border-top border-bottom " style="width:90%;">
                        <div class="d-flex flex-row justify-content-between pt-2 cb_65">
                            <div>Zwischensume</div>
                            <div id="subtotal_price">0,00€</div>
                        </div>
                        <div class="d-flex flex-row justify-content-between pt-2 cb_65">
                            <div>Lieferkosten</div>
                            <div id="delivery_costs">0,00€</div>
                        </div>
                        <div class="d-flex flex-row justify-content-between bold pt-2">
                            <div>Gesamt</div>
                            <div id="total_price">0,00€</div>
                        </div>
                        <div id="missing_money_box" class="d-flex flex-row justify-content-between bold pt-2">
                            <div class="c_green">Benötigter Betrag, um den Mindestbestellwert zu erreichen</div>
                            <div id="missing_money" class="c_green"></div>
                        </div>
                    </div>
                    <div id="order_text" class="text-center p-3 cb_55" style="font-size: small; ">
                        
                    </div>
                    <button id="order_btn" class="btn btn-secondary btn-lg bold" style="height: 64px; width:90%;"
                        disabled>Bestellen</button>
                </div>
            </div>

        </div>
    </div>




</body>

</html>
